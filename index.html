    <head>

    <header>
        <img class="logo" src="./assets/pictures/logo_lesPetitsPlats.png" alt="logo">
    </header>
    <body>
        <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Rechercher une recette" aria-label="Search" aria-describedby="search-addon" />
                <i class="fas fa-search"></i>

          </div>
          <div class="activeFilter">
            <ul>
                <li class="liFilter red">
                    <p>Coco</p>
                    <img src="./assets//pictures/close.svg" alt="delete filter">
                </li>
            </ul>
        </div>
            <div class="filterContainer">
                <div class="ingrediantContainer">
                    <div class="filtersClose"  >
                        <button class="buttonUp ingrediant blue" >Ingredients
                        <img src="./assets/pictures/arrow.svg" alt="Flèche"></button>
                    </div>
                    <div class="filtersOpen blue" style="display:none">
                        <input type="text" placeholder="Rechercher un ingrédient">
                        <img src="./assets/pictures/arrowOpen.svg" alt="Flèche">
                        <ul>

                        </ul>
                    </div>
                </div>
                <div class="appareilsContainer">
                    <div class="filtersClose" >
                        <button class="buttonUp appareils green" >Appareils 
                        <img src="./assets/pictures/arrow.svg" alt="Flèche"></button>
                    </div>
                    <div class="filtersOpen green" style="display:none">
                        <input type="text" placeholder="Rechercher un appareil">
                        <img src="./assets/pictures/arrowOpen.svg" alt="Flèche">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="ustensilesContainer">
                    <div class="filtersClose" >
                        <button class="buttonUp ustensiles red" >Ustensiles 
                        <img src="./assets/pictures/arrow.svg" alt="Flèche"> </button>
                    </div>
                    <div class="filtersOpen red" style="display:none">
                        <input type="text" placeholder="Rechercher un ustensile">
                        <img src="./assets/pictures/arrowOpen.svg" alt="Flèche">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="recipeContainer">
            </div>

       <script src="./script/Components/components.js"></script>
       <script src="./script/Components/sortRecipe.js"></script>
       <script src="./script/Factory/recipeFactory.js"></script>
